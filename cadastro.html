<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
	<script src="campominado.js"></script>
    <!-- fonte usada em algumas partes do site-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap');
    </style>
</head>

<body>
    <section id="tela_cadastro">
        <section class="cabecalho">
                <h1 class="titulo">Cadastro</h1>
        </section>     

        <form name="formulario" onsubmit="return cadastrar()">
            <p>Nome: <input class="texto" type="text" name="nome" required/></p><br>

            <p>CPF: <input class="num" type="text" name="cpf" required/></p><br>

            <p>Data de Nascimento: <input class="number" type="date" name="nascimento" required/></p><br>

            <p>Username: <input class="texto" type="text" name="username" required/></p><br>

            <p>Email: <input class="texto" type="email" name="email" required/></p><br>
           
            <p>Telefone:&nbsp;&nbsp;&nbsp;&nbsp; <input class="num" type="text" 
                name="telefone" required/> </p><br>
            
            <p>Senha: <input class="texto" type="password" name="senha" required></p>

            <input class="normal" type="submit" value="CADASTRAR" />
        </form>
    </section>

</body>
</html>
