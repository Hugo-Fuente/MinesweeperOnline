<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="style.css" type="text/css">
	<script src="cadastrar.js"></script>
    <!-- fonte usada em algumas partes do site-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap');
    </style>
</head>

<body>
    <section id="tela">
        <section class="cabecalho">
                <h1 class="titulo">Editar Perfil</h1>
        </section>

        <!--formulario-->
        <section>
			<form name="formulario" onsubmit="return alterar()">
				<p>Nome: <input class="texto" type="text" name="nome" /></p><br>
	
				<p>Email: <input class="texto" type="email" name="email" /></p><br>
			   
				<p>Telefone:&nbsp;&nbsp;&nbsp;&nbsp; <input class="num" type="tel" 
					name="telefone" /> </p><br>
				
				<p>Senha: <input class="texto" type="password" name="senha"></p>
	
			<input class="normal" type="submit" value="ALTERAR" />
        </section>
		
		<button class="normal" id="voltar" type="button">VOLTAR</button>

		<script>
            document.getElementById("voltar").onclick = 
            function() {
                location.href = ("index.html");
            };
        </script>
    </section>

</body>
</html>
