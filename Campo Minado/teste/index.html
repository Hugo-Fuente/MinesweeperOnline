<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <!-- a seção tela é o quadrado que contém todas
    as outras seções do site. Para ter esse efeito,

    um body-->

        <section class="cabecalho">
                <h1 class="titulo">Campo Minado</h1>

        </aside>

        <!-- onde o jogo irá rodar -->
        <section id="jogo">
            <table id=grid>
            </table>
        </section>             
            
        <section class="botoes">

            <button class="normal" type="button" onclick="window.location.href='historico.html'">Histórico</button><br><br>
